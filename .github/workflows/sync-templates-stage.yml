name: Sync Cloudformation Templates Staging

on:
  push:
    branches: [master]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '**.sh'
      - '**.png'
      - '**.plist'
      - '**.pdf'

  # Allows running this workflow manually from the Actions tab
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-2
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  CLOUDFORMATION_TEMPLATES_S3_BUCKET: superguard-ecs-cloudformation-stage

defaults:
  run:
    shell: bash

jobs:
  validate:
    name: Validate Templates
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run tests
        run: |
          chmod a+x ./test/validate-templates.sh
          ./test/validate-templates.sh

  sync:
    name: Sync Templates
    needs: [validate]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync Templates to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks --delete --exclude '.git/*'
        env:
          SOURCE_DIR: src/
          AWS_S3_BUCKET: ${{ env.CLOUDFORMATION_TEMPLATES_S3_BUCKET }}
