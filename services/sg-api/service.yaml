Description: >
  This is the ECS service that serves the core SuperGuard API

Parameters:
  EnvironmentName:
    Type: String
    Description: The name of the environment to add this service to
    Default: superguard-production

  EnvPort:
    Type: String
    Description: The port to expose the service on
    Default: 8001

  EnvApiBaseUrl:
    Type: String
    Description: The base url this service is hosted on
    Default: https://api.superguard.com.au

  EnvAppBaseUrl:
    Type: String
    Description: The base url the user facing app is hosted on
    Default: https://app.superguard.com.au

  EnvAdminBaseUrl:
    Type: String
    Description: The base url the admin portal is hosted on
    Default: https://portal.superguard.com.au

  EnvRedisHost:
    Type: String
    Description: The host for the Redis service
    Default: localhost

  EnvRedisPort:
    Type: String
    Description: The port to access the Redis service
    Default: 6379

  EnvFaceTecApiBaseUrl:
    Type: String
    Description: The base url to access the FaceTec Standard Server API

  DesiredCount:
    Type: Number
    Description: How many instances of this task should we run across our cluster?
    Default: 2

  Hosts:
    Type: String
    Description: The hosts (comma separated) to register with the Application Load Balancer
    Default: api.superguard.com.au,

  ImageUrl:
    Type: String
    Description: The Docker image url to deploy for this service

Resources:
  Service:
    Type: AWS::ECS::Service
    DependsOn: ListenerRule
    Properties:
      Cluster:
        Fn::ImportValue: !Sub ${EnvironmentName}:ECSCluster
      Role: !Ref ServiceRole
      DesiredCount: !Ref DesiredCount
      TaskDefinition: !Ref TaskDefinition
      LoadBalancers:
        - ContainerName: 'api-server'
          ContainerPort: !Ref EnvPort
          TargetGroupArn: !Ref TargetGroup

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: api-service
      ExecutionRoleArn: !GetAtt ServiceRole.Arn
      ContainerDefinitions:
        - Name: redis-local
          Essential: true
          Image: redis
          Memory: 1024
          PortMappings:
            - ContainerPort: 6379
              HostPort: !Ref EnvRedisPort
        - Name: api-server
          Essential: true
          DependsOn:
            - ContainerName: redis-local
              Condition: START
          Image: !Ref ImageUrl
          Memory: 2048
          PortMappings:
            - ContainerPort: !Ref EnvPort
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudWatchLogsGroup
              awslogs-region: !Ref AWS::Region
          Environment:
            - Name: PORT
              Value: !Ref EnvPort
            - Name: API_BASE_URL
              Value: !Ref EnvApiBaseUrl
            - Name: APP_BASE_URL
              Value: !Ref EnvAppBaseUrl
            - Name: ADMIN_BASE_URL
              Value: !Ref EnvAdminBaseUrl
            - Name: REDIS_HOST
              Value: !Ref EnvRedisHost
            - Name: REDIS_PORT
              Value: !Ref EnvRedisPort
            - Name: FACETEC_API_BASE_URL
              Value: !Ref EnvFaceTecApiBaseUrl
          Secrets:
            - Name: DATABASE_URI
              ValueFrom: !Sub
                - '${SecretArn}:DATABASE_URI::'
                - SecretArn:
                    Fn::ImportValue: !Sub '${EnvironmentName}:APISecretArn'
            - Name: INTERNAL_CALL_ENCRYPTION_SECRET
              ValueFrom: !Sub
                - '${SecretArn}:INTERNAL_CALL_ENCRYPTION_SECRET::'
                - SecretArn:
                    Fn::ImportValue: !Sub '${EnvironmentName}:APISecretArn'
            - Name: AUTH_REQ_UID_ENCRYPTION_SECRET
              ValueFrom: !Sub
                - '${SecretArn}:AUTH_REQ_UID_ENCRYPTION_SECRET::'
                - SecretArn:
                    Fn::ImportValue: !Sub '${EnvironmentName}:APISecretArn'
            - Name: HMAC_ENCRYPTION_SECRET
              ValueFrom: !Sub
                - '${SecretArn}:HMAC_ENCRYPTION_SECRET::'
                - SecretArn:
                    Fn::ImportValue: !Sub '${EnvironmentName}:APISecretArn'
            - Name: COOKIE_SIGNING_SECRET
              ValueFrom: !Sub
                - '${SecretArn}:COOKIE_SIGNING_SECRET::'
                - SecretArn:
                    Fn::ImportValue: !Sub '${EnvironmentName}:APISecretArn'
            - Name: AUTH0_DOMAIN
              ValueFrom: !Sub
                - '${SecretArn}:AUTH0_DOMAIN::'
                - SecretArn:
                    Fn::ImportValue: !Sub '${EnvironmentName}:APISecretArn'
            - Name: AUTH0_CLIENT_ID
              ValueFrom: !Sub
                - '${SecretArn}:AUTH0_CLIENT_ID::'
                - SecretArn:
                    Fn::ImportValue: !Sub '${EnvironmentName}:APISecretArn'
            - Name: AUTH0_CLIENT_SECRET
              ValueFrom: !Sub
                - '${SecretArn}:AUTH0_CLIENT_SECRET::'
                - SecretArn:
                    Fn::ImportValue: !Sub '${EnvironmentName}:APISecretArn'
            - Name: AUTH0_AUDIENCE
              ValueFrom: !Sub
                - '${SecretArn}:AUTH0_AUDIENCE::'
                - SecretArn:
                    Fn::ImportValue: !Sub '${EnvironmentName}:APISecretArn'

  CloudWatchLogsGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Ref AWS::StackName
      RetentionInDays: 365

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId:
        Fn::ImportValue: !Sub ${EnvironmentName}:VPC
      Port: 80
      Protocol: HTTP
      Matcher:
        HttpCode: 200-299
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2

  ListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn:
        Fn::ImportValue: !Sub ${EnvironmentName}:PublicListener
      Priority: 2
      Conditions:
        - Field: host-header
          HostHeaderConfig:
            Values: !Split [',', !Ref Hosts]
      Actions:
        - TargetGroupArn: !Ref TargetGroup
          Type: forward

  # This IAM Role grants the service access to register/unregister with the
  # Application Load Balancer (ALB). It is based on the default documented here:
  # http://docs.aws.amazon.com/AmazonECS/latest/developerguide/service_IAM_role.html
  # We also add the ability to perform routine ECS tasks like pulling containers from
  # the repo and accessing secrets for decryption
  ServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ecs-service-role-${AWS::StackName}
      Path: /
      AssumeRolePolicyDocument:
        Statement:
          - Effect: 'Allow'
            Principal:
              Service:
                - ecs.amazonaws.com
                - ecs-tasks.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: !Sub ecs-service-${AWS::StackName}
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'secretsmanager:GetSecretValue'
                Resource:
                  Fn::ImportValue: !Sub '${EnvironmentName}:APISecretArn'
              - Effect: Allow
                Action:
                  - 'ec2:AuthorizeSecurityGroupIngress'
                  - 'ec2:Describe*'
                  - 'elasticloadbalancing:DeregisterInstancesFromLoadBalancer'
                  - 'elasticloadbalancing:Describe*'
                  - 'elasticloadbalancing:RegisterInstancesWithLoadBalancer'
                  - 'elasticloadbalancing:DeregisterTargets'
                  - 'elasticloadbalancing:DescribeTargetGroups'
                  - 'elasticloadbalancing:DescribeTargetHealth'
                  - 'elasticloadbalancing:RegisterTargets'
                Resource: '*'
